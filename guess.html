<h1>Guess the Number from 1 to 10</h1>
<input type="text" id="inp">
<button onclick="check()">Check</button>
<p id="res">You are Right/Wrong</p>
<p>Your score : <span id="score">10</span></p>
<script>
    var ip=document.getElementById("inp")
    var result=document.getElementById("res")
    var score=document.getElementById("score")
    var ran=Math.floor((Math.random()*10))+1
    function check(){
        var ipv=Number(ip.value) // explicit type conversion isn't mandatory here 
        var scorev=Number(score.textContent) // explicit type conversion isn't mandatory here 
        if(ran==ipv){
            result.textContent="You are Correct"
            console.log("right")
            scorev++
        }else{
            result.textContent="You are Wrong!"
            console.log("wrong")
            scorev--
        }
        score.textContent=scorev
    }    
</script>
