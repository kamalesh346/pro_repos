<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Title</h2>
            <h5>Author</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet quisquam reprehenderit, nostrum sed quis corporis, sit iste itaque error eius unde dolore. Natus exercitationem voluptate harum id tempore. Voluptate, fuga?</p>
            <button onclick="del(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup">
        <form>
            <h2>Add Book</h2>
            <input type="text" placeholder="Book Title" id="book-title-inp">
            <input type="text" placeholder="Book Author" id="book-author-inp">
            <textarea placeholder="Short Description" id="short-desc-inp" ></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-pop" onclick="canc(event)">CANCEL</button>
        </form>
    </div>
    <button class="add-btn" id="popup-btn" onclick="show()">+</button>
    <script src="script.js"></script>
</body>
</html>
